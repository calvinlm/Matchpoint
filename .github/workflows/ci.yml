name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: matchpoint_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/matchpoint_test
      TD_EMAIL: td@example.com
      TD_PASSWORD_HASH: $2b$10$15.d2SAF..Fo9zUzgWYj2eFbplJz5a5smxNVFA.yhvGKZdhCjEc5q
      TD_JWT_SECRET: ci-test-secret
      TD_AUTH_PASSWORD: test-password
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Run tests
        run: npm test
